<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Pick&Play - Sistema de Autoservicio">
    <meta name="author" content="Iván Fernández, Luciano Fattoni">
    <meta name="description" content="Catálogo de productos Pick&Play - Explora y selecciona juegos de mesa y cartas para alquilar">
    <meta name="generator" content="Iván Fernández, Luciano Fattoni">
    <meta name="keywords" content="productos, catálogo, juegos, mesa, cartas, alquiler, carrito, compras, pick&play">
    <title>Pick&Play - Productos</title>
    <link href="/backend/src/img/icon.png" rel="icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/css/views/styles-productos.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-crema text-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light px-3 bg-brown">
        <div class="d-flex align-items-center">
            <button id="backButton" class="btn btn-outline-light btn-sm me-3"><i
                    class="bi bi-chevron-left"></i></button>
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="/backend/src/img/icon.png" alt="Logo Pick&Play" class="img-fluid me-2"
                    style="max-height: 30px;" />Pick&Play
            </a>
        </div>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3" id="saludo-cliente"></span>
            <button class="btn btn-brown position-relative me-2" id="btn-carrito">
                <i class="bi bi-cart3"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="contador-carrito">0</span>
            </button>
            <button class="btn btn-outline-light btn-sm btn-dark-mode">Modo oscuro</button>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-fill">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- SIDEBAR -->
                <div class="col-md-3 col-lg-2 border-end p-0">
                    <div class="sidebar-header p-3 bg-light border-bottom">
                        <h5 class="mb-0" id="categoria-titulo">Categoría</h5>
                        <small class="text-muted">Selecciona una subcategoría</small>
                    </div>

                    <!-- Lista de subcategorías -->
                    <div class="list-group list-group-flush" id="subcategorias-list">
                        <!-- Opción "Todos" -->
                        <button class="list-group-item list-group-item-action subcategoria-item active"
                            data-subcategoria-id="">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-grid-3x3-gap me-3 text-primary"></i>
                                <span class="fw-bold">Todos los productos</span>
                            </div>
                        </button>
                        <!-- Las subcategorías se cargarán dinámicamente -->
                    </div>
                </div>

                <!-- CONTENT AREA - Productos -->
                <div class="col-md-9 col-lg-10 p-0">

                    <!-- Header -->
                    <div class="content-header p-3 bg-light border-bottom">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h3 class="mb-1" id="titulo-seccion">Todos los productos</h3>
                                <small class="text-muted" id="subtitulo-seccion">Selecciona productos tocando las tarjetas</small>
                            </div>
                        </div>
                    </div>

                    <!-- Content scrollable -->
                    <div class="content-scroll p-4" style="height: calc(100vh - 200px); overflow-y: auto;">

                        <!-- Loading state -->
                        <div id="loading-container" class="d-none">
                            <div class="d-flex justify-content-center p-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Container de productos -->
                        <div id="productos-container" class="row g-3">
                            <!-- Los productos se cargarán dinámicamente -->
                        </div>

                        <!-- Mensaje si no hay productos -->
                        <div id="no-productos" class="d-none">
                            <div class="text-center p-5">
                                <i class="bi bi-inbox display-1 text-muted"></i>
                                <h4 class="mt-3 text-muted">No se encontraron productos</h4>
                                <p class="text-muted">Intenta seleccionar otra subcategoría o usar otros términos de
                                    búsqueda</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-auto bg-brown">
        © 2025 Pick&Play - Iván Fernández y Luciano Fattoni
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/core/darkmode.js"></script>
    <script src="/frontend/js/core/api.js"></script>
    <script src="/frontend/js/core/toast.js"></script>
    <script src="/frontend/js/views/productos.js"></script>
</body>

</html>
