<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick&Play - Bienvenido</title>
    <link href="/frontend/img/icon.png" rel="icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-crema text-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light px-3 bg-brown">
        <a class="navbar-brand text-white fw-bold" href="#">
            <img src="/frontend/img/icon.png" alt="Logo Pick&Play" class="img-fluid me-2"
                style="max-height: 30px;" />Pick&Play
        </a>
        <div class="ms-auto">
            <button class="btn btn-outline-light btn-sm btn-dark-mode">Modo oscuro</button>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-fill d-flex flex-column justify-content-center align-items-center text-center p-4">
        <img src="/frontend/img/icon.png" alt="Logo Pick&Play" class="img-fluid mb-4"
            style="max-height: 200px;" />
        <h1 class="mb-3">¡W Pick&Play!</h1>
        <p class="mb-4">Alquiler de juegos de mesa y cartas desde tu mesa</p>
        <form class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Ingresá tu nombre para comenzar:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nombreCliente" placeholder="Tu nombre" required />
                    <button type="submit" class="btn btn-arrow"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-auto bg-brown">
        © 2025 Pick&Play - Iván Fernández y Luciano Fattoni
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
