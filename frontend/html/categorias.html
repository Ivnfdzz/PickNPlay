<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick&Play - Elegí una categoría</title>
    <link href="/frontend/img/icon.png" rel="icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/css/style-categorias.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-crema text-dark">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light px-3 bg-brown">
        <a class="navbar-brand text-white fw-bold" href="#">
            <img src="/frontend/img/icon.png" alt="Logo Pick&Play" class="img-fluid me-2"
                style="max-height: 30px;" />Pick&Play
        </a>
        <div class="ms-auto">
            <button class="btn btn-outline-light btn-sm btn-dark-mode">Modo oscuro</button>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-fill d-flex flex-column justify-content-center align-items-center text-center p-4">
        <h1 class="mb-4">¿Qué te gustaría jugar?</h1>
        <div class="row w-100 justify-content-center" style="max-width: 900px;">
            <!-- Juegos de Mesa -->
            <div class="col-12 col-md-5 mb-4">
                <div class="card categoria-card h-100" role="button" onclick="window.location.href='juegos-mesa.html'">
                    <img src="/frontend/img/categoria_mesa.png" class="card-img-top" alt="Juegos de Mesa">
                    <div class="card-body">
                        <h5 class="card-title">Juegos de Mesa</h5>
                        <p class="card-text">Explorá nuestra selección de juegos clásicos y modernos para disfrutar en grupo.</p>
                    </div>
                </div>
            </div>
            <!-- Juegos de Cartas -->
            <div class="col-12 col-md-5 mb-4">
                <div class="card categoria-card h-100" role="button" onclick="window.location.href='juegos-cartas.html'">
                    <img src="/frontend/img/categoria_cartas.png" class="card-img-top" alt="Juegos de Cartas">
                    <div class="card-body">
                        <h5 class="card-title">Juegos de Cartas</h5>
                        <p class="card-text">Elige entre juegos rápidos, estratégicos y divertidos con barajas temáticas.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-auto bg-brown">
        © 2025 Pick&Play - Iván Fernández y Luciano Fattoni
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
