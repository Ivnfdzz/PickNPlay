<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pick&Play - Bienvenido</title>
    <link href="/frontend/img/icon_admin.png" rel="icon" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/css/styles-admin.css"/>
</head>

<body class="d-flex flex-column min-vh-100 bg-crema text-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light px-3 bg-brown">
        <a class="navbar-brand text-white fw-bold" href="#">
            <img src="/frontend/img/icon_admin.png" alt="Logo Pick&Play" class="img-fluid me-2"
                style="max-height: 30px;" />Pick&Play Admin
        </a>
        <div class="ms-auto">
            <button class="btn btn-outline-light btn-sm btn-dark-mode">Modo oscuro</button>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-fill d-flex flex-column justify-content-center align-items-center p-4">
        <img src="/frontend/img/icon_admin.png" alt="Logo Pick&Play" class="img-fluid mb-4 text-center"
            style="max-height: 200px;"/>
        <h1 class="mb-3 text-center">¡Bienvenido a Pick&Play Admin!</h1>
        <p class="mb-4 text-center">Alquiler de juegos de mesa y cartas desde tu mesa</p>
        <form class="w-100" style="max-width: 400px;">
            <div class="mb-1">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-brown">Iniciar Sesión</button>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-auto bg-brown">
        © 2025 Pick&Play - Iván Fernández y Luciano Fattoni
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
